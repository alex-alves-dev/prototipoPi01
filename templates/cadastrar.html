{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Cadastro{% endblock %}</h1>
<p class="w3-large">Área para o responsável de APLV que deseja se cadastrar, preencha todos os campos para a inclusão no banco de dados como receptor.</p>

<form method="post">
    <div class="form-group">
        <label for="nome">Nome Completo do responsável</label>
        <input type="text" name="nome" placeholder="Digite seu nome completo" class="form-control" value="{{ request.form['nome'] }}">
    </div>

    <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" placeholder="Bairro" class="form-control" value="{{ request.form['bairro'] }}">
    </div>

    <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" placeholder="Cidade" class="form-control" value="{{ request.form['cidade'] }}">
    </div>

   <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" name="email" placeholder="Digite um e-mail válido" class="form-control" value="{{ request.form['email'] }}">
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
{% endblock %}
